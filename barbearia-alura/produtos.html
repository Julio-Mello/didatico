<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Linka o arquivo CSS externo -->
    <link rel="stylesheet" href="style.css">
    <!--Cria um favicon no site  -->
    <link rel="shortcut icon" href="imagens/alura-icone.ico" type="image/x-icon">

    <title>Barbearia Alura</title>

</head>
<body>
    <header class="cabeçalho" id="cabeçalho">
        <!--Botão com ícone list-->
        <button class="btn_icon_cabeçalho" onclick="toggleSidebar()">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
            </svg>
        </button>
        <div class="logo">
            <img src="imagens/logo-alura.png" class="logo_alura" alt="logo alura">
        </div>
        <nav class="navegaçao" id="navegaçao">
            <!--Botão com ícone X (fechar)-->
            <button class="btn_icon_cabeçalho" onclick="toggleSidebar()">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                </svg>
            </button>
            <a href="index.html">Home</a>
            <a href="produtos.html">Produtos</a>
            <a href="contato.html">Contato</a>
        </nav>
    </header>

        <main id="conteudo" tabindex="0" onfocus="closeSidebar()">
            <ul class="produtos">
                <li>
                    <h2>Cabelo</h2>
                    <img src="imagens/cabelo.jpg" alt="imagem de cabelo">
                    <p class="descricao-produto">Na tesoura ou máquina, como o cliente preferir.</p>
                    <p class="preco-produto">R$ 35,00</p>
                </li>
                <li>
                    <h2>Barba</h2>
                    <img src="imagens/barba.jpg" alt="imagem de barba">
                    <p class="descricao-produto">Corte e desenho profissional de barba.</p>
                    <p class="preco-produto">R$ 35,00</p>
                </li>
                <li>
                    <h2>Cabelo + Barba</h2>
                    <img src="imagens/cabelo+barba.jpg" alt="imagem de cabelo + barba">
                    <p class="descricao-produto">Pacote completo de cabelo e barba.</p>
                    <p class="preco-produto">R$ 65,00</p>
                </li>
            </ul>
        </main>
        <footer>
            <img src="imagens/logo-branco.png" alt="logo da barbearia alura">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2022</p><br>
            <p class="rede-social">
                <a href="https://github.com/Julio-Mello" target="_blank" class="externo">Júlio Mello</a> 
                <img class="github" src="imagens/github-mark.png" alt="logo-github">   
            </p>               
        </footer>
        <script src="script.js"></script>
    </body>
</html>
