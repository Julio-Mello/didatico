<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css" media="screen">
    <link rel="stylesheet" href="css/impressao.css" media="print">
    <link rel="shortcut icon" href="imagens/androidico.png" type="image/x-icon">

    <title>Contato</title>
</head>
<body>
    <header>
        <h1>Curiosidades de Tecnologia</h1>
        <p>Tudo aquilo que você sempre quis saber sobre o mundo Tech, em um único lugar.</p>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="curiosidades.html">Curiosidades</a>
        <a href="contato.html">Contato</a>
    </nav>
    <main>
        <form method="post" class="campo">
            <label for="nomecompleto">Nome completo</label>
            <input type="text" name="nome" id="inome" required>
            
            <label for="email">E-mail</label>
            <input type="email" name="email" id="iemail" required placeholder="seu e-mail@dominio.com">
            
            <label for="telefone">Telefone</label>
            <input type="tel" name="telefone" id="itelefone" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(xx) xxxxx-xxxx">

            <label for="iano">Data de nascimento</label>
            <input type="date" name="data" id="idata" min="1900" max="2022">

            <label>Sexo:</label>
                <label class="sex">
                    <input type="radio" name="genero" value="masculino" checked> Masculino
                </label>
                <label class="sex">
                    <input type="radio" name="genero" value="feminino"> Feminino
                </label>
            
            <label for="msg">Mensagem</label>
            <textarea name="msg" id="imsg" cols="70" rows="10" required></textarea>

            <input type="submit" value="Enviar" class="enviar">
        </form>

    </main>
    <footer>
        <p>
        Site criado por Gustavo Guanabara para o <a href="https://www.youtube.com/c/CursoemV%C3%ADdeo" target="_blank" class="externo">Curso em Video</a> e aprimorado por Júlio Mello.
        </p>
    </footer>
</body>
</html>
